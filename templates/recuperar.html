{% extends './layout.html' %}

{% block title %}Recuperar Cuenta{% endblock %}

{% block content %}Innovadores en TI{% endblock %}

{% block body %}
<div class="section">
	<div class="container">
		<div class="col-12 text-center align-self-center py-5">
			<div class="section pb-5 pt-5 pt-sm-2 text-center">
				<!-- 3D -->
				<div class="card-3d-wrap mx-auto">
					<div class="card-3d-wrapper">
						<!-- INICIO RECUPERAR CUENTA -->
						<div class="card-front shadow">
							<div class="center-wrap">
								<div class="section text-center">
									<!-- RECUPERAR CUENTA -->
									<h2 class="mb-2 pb-3"><center>Recuperar Cuenta</center></h2>
									<h6 class="mb-4 pb-3"><center>Solo necesitamos confirmar tu email para enviarte
											las instrucciones y reestablecer tu contrase√±a.</center></h6>
									<!-- FORMULARIO RECUPERAR -->
									<form class="row needs-validation">
										<!-- CORREO -->
										<div class="form-group">
											<input type="email" class="form-style" placeholder="Correo Institucional"
												required>
											<i class="input-icon uil uil-at"></i>
										</div>
										<!-- BOTON ENVIAR CORREO -->
										<div class="d-grid">
											<button type="submit" class="btn btn-primary mt-4"
												formaction="{{ url_for('reestablecer') }}">Enviar correo</button>
										</div>
										<!-- CANCELAR -->
										<div class="my-3">
											<span class="message"><a href="{{ url_for('login') }}">Cancelar</a></span>
										</div>
									</form>
									<!-- CIERRE RECUPERAR CUENTA -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
